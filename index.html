<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<link rel="stylesheet" href="./src/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>轻量级图片裁剪工具</title>
	</head>
	<body>
		<div id="app">
			<div class="image-list">
				<div class="clipper"></div>
				<div class="preview">
					<img src="" alt="" style="border-radius: 50%; overflow: hidden" />
					<img src="" alt="" />
				</div>
			</div>
			<div class="btns">
				<button id="upload">上传图片</button>
				<button id="clear">清空图片</button>
				<button id="reset">重置</button>
				<button id="amplify">放大图片</button>
				<button id="reduce">缩小图片</button>
				<button id="rotation">旋转图片</button>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
