								width="120"
								height="120">
								<path
									d="M823.424 395.296l-287.52-289.248c-3.2-3.2-6.88-5.536-10.816-7.104C521.056 97.12 516.672 96 512 96c-11.264 0-20.704 6.176-26.4 14.976l-254.4 253.952c-12.512 12.48-12.544 32.736-0.032 45.248 6.24 6.272 14.432 9.376 22.656 9.376 8.16 0 16.352-3.104 22.624-9.344L480 206.976 480 768c0 17.696 14.336 32 32 32s32-14.304 32-32L544 204.96l234.048 235.456c6.24 6.272 14.464 9.44 22.688 9.44 8.16 0 16.32-3.104 22.56-9.312C835.84 428.096 835.904 407.84 823.424 395.296z"></path>

									d="M896 704c-17.696 0-32 14.304-32 32l0 128L160 864l0-128c0-17.696-14.336-32-32-32s-32 14.304-32 32l0 160c0 17.696 14.336 32 32 32l768 0c17.696 0 32-14.304 32-32l0-160C928 718.304 913.696 704 896 704z"></path>
							</svg>
							上传
						</button>
						<button>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"

								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round">

								<path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
								<path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>

								<line x1="14" x2="14" y1="11" y2="17"></line>

							清空
						</button>

								height="24"

								stroke-width="2"
								stroke-linecap="round"

								<line x1="21" x2="16.65" y1="21" y2="16.65"></line>

								<line x1="8" x2="14" y1="11" y2="11"></line>
							</svg>
							缩小
						</button>
						<button>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"

								stroke-width="2"

								<path d="M21 3v5h-5"></path>
							</svg>
							旋转
						</button>

				<div class="operator">
					<!-- 预览 -->
					<div class="tabs">
						<button class="tab-button tab-image active">Preview</button>
					</div>
					<div class="preview-list">
						<div class="preview-item-circle">
							<img style="height: 60px" src="https://picsum.photos/80/80?random=1" alt="" />
							<img style="height: 40px" src="https://picsum.photos/80/80?random=1" alt="" />
							<img style="height: 30px" src="https://picsum.photos/80/80?random=1" alt="" />
						</div>
						<div class="preview-item-square">
							<img style="height: 60px" src="https://picsum.photos/80/80?random=1" alt="" />
							<img style="height: 40px" src="https://picsum.photos/80/80?random=1" alt="" />
							<img style="height: 30px" src="https://picsum.photos/80/80?random=1" alt="" />
						</div>
					</div>
					<!-- 属性设置 -->
					<div class="tabs" style="margin-top: 10px">
						<button class="tab-button tab-image active">Image</button>
						<button class="tab-button tab">Crop</button>
						<button class="tab-button tab">Watermark</button>

							<div class="setting-item setting-item-flex">

							</div>
							<div class="setting-item setting-item-flex">
