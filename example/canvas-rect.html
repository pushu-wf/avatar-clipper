<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			canvas {
				border: solid red 1px;
			}
		</style>
	</head>
	<body>
		<canvas></canvas>
		<script>
			const canvas = document.querySelector("canvas");
			const ctx = canvas.getContext("2d");
			canvas.width = 200;
			canvas.height = 200;

			/*绘画顺时针外部正方形*/
			ctx.moveTo(0, 0); // 起点
			ctx.lineTo(200, 0); // 第一条线
			ctx.lineTo(200, 200); // 第二条线
			ctx.lineTo(0, 200); // 第三条线
			ctx.closePath(); // 结束路径，自动闭合

			/*绘画逆时针内部正方形*/
			ctx.moveTo(150, 150); // 起点
			ctx.lineTo(150, 50); // 第一条线
			ctx.lineTo(50, 50); // 第二条线
			ctx.lineTo(50, 150); // 第三条线
			ctx.closePath(); // 结束路径，自动闭合
			/*填充颜色*/
			ctx.fill();
		</script>
	</body>
</html>
